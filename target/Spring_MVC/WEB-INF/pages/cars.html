<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <th>
                Model
            </th>
            <th>
                Engine
            </th>
            <th>
                Color
            </th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:utext="${car.model}">Model</td>
            <td th:utext="${car.engine}">Engine</td>
            <td th:utext="${car.color}">Color</td>
        </tr>
    </table>
</div>
</body>
</html>
